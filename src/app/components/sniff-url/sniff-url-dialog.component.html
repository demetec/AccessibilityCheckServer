<mat-dialog-content class="result-message">
  <h3>{{ data.title }}</h3>
  <div class="result" *ngFor="let result of data.items">
    <div class="sniff {{ result.type }}">
      <i *ngIf="result.type == 'error'" class="material-icons">error</i>
      <i *ngIf="result.type == 'warning'" class="material-icons">warning</i>
      <i *ngIf="result.type == 'notice'" class="material-icons">info</i>
      <span [innerHTML]="sanitizer.bypassSecurityTrustHtml(result.message)"></span>
    </div>

    <div *ngIf="result.context" style="padding: 15px; background-color: #f0f0f0;">
      Code snippet:
      <pre>{{ result.context }}</pre>
    </div>
    <div *ngIf="result.selector" style="padding: 15px; background-color: #f0f0f0;">
      Selector:
      <pre>{{ result.selector }}</pre>
    </div>
  </div>
</mat-dialog-content>
