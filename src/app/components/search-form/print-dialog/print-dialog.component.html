<h2 matDialogTitle i18n>Print version</h2>
<iframe id="print-dialog" style="width: 900px; height: 500px;" [srcdoc]="iframeHtml"></iframe>
<div style="margin-top: 20px;">
  <button class="print-version-print mat-primary" mat-raised-button (click)="print()">
    <i style="transform:scale(0.8)" class="material-icons">print</i><ng-container i18n>Print</ng-container>
  </button>
</div>
